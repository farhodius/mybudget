<div class="home-container container-fluid">
  <h2>Summary</h2>
  <div class="row">
    <div class="col">
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th>Account Type</th>
                <th>Balance</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let at of accountTypeReport | keyvalue">
                <td>{{at.value.type}}</td>
                <td>{{at.value.balance | currency}}</td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>

  <h2>Recent Expenses</h2>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of recentExpensesReport">
        <td>{{t.date}}</td>
        <td>{{t.amount | currency}}</td>
        <td>{{t.desc}}</td>
      </tr>
    </tbody>
  </table>
</div>
