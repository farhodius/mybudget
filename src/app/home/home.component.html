<div class="home-container container-fluid">
  <div class="row">
    <div class="col">
      <h2>Summary</h2>
      <div class="table-container mat-elevation-z4">
        <table mat-table [dataSource]="summaryReport">
          <!-- Account Type Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Account Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>

          <!-- Balance Column -->
          <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef class="text-right"> Balance </th>
            <td mat-cell *matCellDef="let element" class="text-right"> {{element.balance | currency}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="summaryReportCols; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: summaryReportCols;"></tr>
        </table>
      </div>
    </div>
    <div class="col">
      <h2>Recent Expenses</h2>
      <div class="table-container mat-elevation-z4">
        <table mat-table [dataSource]="recentExpensesReport">
          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>

          <!-- Amount Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef class="text-right"> Amount </th>
            <td mat-cell *matCellDef="let element" class="text-right"> {{element.amount | currency}} </td>
          </ng-container>

          <!-- Note Column -->
          <ng-container matColumnDef="desc">
            <th mat-header-cell *matHeaderCellDef> Note </th>
            <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col">
        <h2>Monthly Expenses</h2>
        <div class="chart-container mat-elevation-z4">
          <ngx-charts-bar-vertical
            [view]="view"
            [scheme]="colorScheme"
            [results]="expensesChart"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [yAxisTickFormatting]="currencyFormat"
            (select)="chartBarSelect($event)">
          </ngx-charts-bar-vertical>
        </div>
    </div>
    <div class="col"></div>
  </div>

</div>
